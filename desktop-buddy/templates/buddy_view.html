<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ buddy_name}} Companion </title>
	<style>
		body {
			font-family: "Inter" , sans-serif;
			margin: 0;
			padding: 0;
			background-color: transparent;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		
		.buddy-container {
			position: fixed;
			bottom: 20px;
			right: 20px:
			z-index: 1000;

			width: 250px;
			padding: 15px;
			border: 2px solid #673AB7;
			border-radius: 12px;
			background-color: #ffffff
			box-shadow: 0 4px 15px rdba(0, 0, 0, 0.2);
			text-align: center;
			transition: all o.3s ease-in-out;
		}
	
		.buddy-container:hover {
			box-shadow: o 6px 20px rgba(0, 0, 0, 0.3);
			transform: translateY(-2px);
		}

		.buddy-display {
			font-size: 50px;
			margin: 5 px 0;
			animation: pulse 1.5s infinite alternate;
		}

		.status-message {
			font-size: 0.9em;
			color: #4a148c;
			margin-bottom: 10px
		}
		
		.action-button {
			padding: 8px 12px;
			margin: 3px;
			border: none;
			border-radius: 6px;
			background-color: #9C27B0;
			color:white;
			font-size: 0.8em;
			cursor: pointer;
			transition: background-color 0.2s, transform 0.1s;
		}

		.action-button:hover {
			background-color: #7B1FA2;
			transform: scale(1.05);
		}

		@keyframes pulse {
			from { transform: scale(1); }
			to transform: scale(1.02); }
		}
	</style>
</head>
<body>
	<div class= "buddy-container">
		<div class="buddy-display">
